{% extends 'basic.html' %}
{% block content %}

<div id="carouselExampleControls" class="carousel slide container" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static' , filename='black-soil-one.jpg') }}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static' , filename='black-soil-two.jpg') }}" class="d-block w-100" alt="">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static' , filename='black-soil-three.jpg') }}" class="d-block w-100" alt="">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="jumbotron container-fluid">
  <h1 class="display-4">{{ name }}</h1>
  <div class="jumbotron">
    <h2>Where it's found?</h2>
    <ul>
      {% for i in range(0,message_length) %}
        <li><p class='lead'>{{ messages[i] }}</p></li>
      {% endfor %}
    </ul>
    <h2>Crops that can be grown:</h2>
    <ul class="list-group">
      {% for element in crops %}
        <li class="list-group-item">{{ element }}</li>
      {% endfor %}


    </ul>

  </div>

</div>


{% endblock %}
