      <style >
        body, html{
          height: 100%;
        }
        .bg{
          background-image: url("{{ url_for('static', filename='project-background.jpg')}}");
          height: 100%;
          background-position: center ;
          background-repeat: no-repeat;
          background-size: cover;
          background-attachment: fixed;
        }
      </style>



  </head>
  <body class="bg">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand " href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='agro-assistant-icon.jpg')}}" width="30" height="30" class="d-inline-block align-top" alt="">Agro-Assistant</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('rainfall_prediction') }}">Rainfall Prediction</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('soil_crop_classifier') }}">Soil Crop Classifier</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('soil_guru') }}">Agro-Guru</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('soil_genie') }}">Agro-Genie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">About and Download</a>
            </li>
          </ul>
        </div>
      </nav>
          {% for mes in get_flashed_messages() %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <button type="button" class="fade close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            {{ mes }}
      </div>
          {% endfor %}
          <div class='container' style="opacity: 0.9; margin-top:10px;">
          {% block content %}

          {% endblock %}
        </div>

  </body>
